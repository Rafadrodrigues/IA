{% extends 'base.html' %}
  
{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <form>
    <img src="..." class="img-fluid" alt="Responsive image">
    <h2>Inscreva-se</h2>
    {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Opções</option>
      <option value="1">Tecnologia</option>
      <option value="2">Saúde</option>
      <option value="3">Matemática</option>
      <option value="3">Literatura</option>
    </select>
  
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="customControlInline">
      <label class="custom-control-label" for="customControlInline">Relembre minhas preferências</label>
    </div>
  <button type="submit" class="btn btn-success">Inscrever-se</button>
</div>
{% endblock %}
