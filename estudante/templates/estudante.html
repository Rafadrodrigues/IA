{% extends 'base.html' %}

{% block content %}
    <h1>APP ESTUDANTE</h1>
<!-- Realizando consultas na base de dados -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Formacao</th>
            <th scope="col">E-mail</th>
        </tr>
        </thead>
        <tbody>
        {% for elemento in lista %} 
        <tr>
            <td>{{ elemento.nome}}</td>
            <td>{{ elemento.get_formacao_academica_display}}</td>
            <td>{{ elemento.email}}</td>
        </tr>
        {% endfor%}
        </tbody>
    </table>
{% endblock %}
